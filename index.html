<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="/image/search.png"></button>

    </div>
    <div class="weather">
      <img src="/image/rain.png" class="weather-icon"/>
      <h1 class="tem">20Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="/image/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="/image/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

    </div>

  </div> 
  <script src="scripts.js">
    
const apikey =  "863242cfb2b1d357e093d9a4df19a4b";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&appid=&units=metric&q=banglore";

async function checkweather()
{
    const response = await fetch(apiUrl + '&appid=${apikey}');
    var data = await response.json();

    console.log(data);

    document.querySelector(".city").innerHTML = data.name; 
    document.querySelector(".temp").innerHTML = data.main.temp;    
    document.querySelector(".humidity").innerHTML = data.main.humidity; 
    document.querySelector(".city").innerHTML = data.wind.speed;


}
checkweather();
  </script> 
</body>
</html>
